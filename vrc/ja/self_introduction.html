<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介シート</title>
  <link rel="stylesheet" href="../self_introduction.css">
  <script src="../self_introduction.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="../img/VRChat_2025-05-11_17-08-12.576_2560x1440.png" class="profile-img" alt="profile">
      <div class="field-group">
        <span class="field-label">名前</span>
        <span class="field-value">VvyLw</span>
      </div>
      <div class="field-group">
        <span class="field-label">性別</span>
        <span class="field-value">男</span>
        <span class="field-label">環境</span>
        <span class="field-value wide">PCVR / Quest / Desktop</span>
      </div>
      <div class="sns-icons">
        <img src="../img/vrc.png" class="sns-icon" alt="VRChat">
        <span class="field-value"><a href="https://vrchat.com/home/user/usr_488cfd42-6af4-436f-87be-171220039b3d" target="_blank" rel="noopener noreferrer">VvyLw</a></span>
      </div>
      <div class="sns-icons">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" class="sns-icon" alt="X">
        <span class="field-value"><a href="https://x.com/wa_haya_exe" target="_blank" rel="noopener noreferrer">@wa_haya_exe</a></span>
      </div>
      <div class="sns-icons">
        <img src="../img/logo_icon_white_r.svg" class="sns-icon" alt="Discord">
        <span class="field-value"><a href="https://vvylw.booth.pm/" target="_blank" rel="noopener noreferrer">わーは屋</a></span>
      </div>
      <div class="field-group">
        <span class="field-label">言語</span>
        <span class="field-value">
          <span class="lang-current" id="currentLang">日本語</span>
          <span> / </span>
          <span class="lang-switch" id="switchLang">英語</span>
        </span>
      </div>
      <div class="field-group">
        <span class="field-label">VC率</span>
        <div class="mic-bar-bg">
          <div class="mic-bar" id="micBar"></div>
        </div>
        <span style="font-size:0.95em; color:#aaa;" id="percentageText">???</span>
      </div>
      <div class="statuses">
        <div class="status-item"><span class="status-dot dot-blue"></span>人間募集</div>
        <div class="status-item"><span class="status-dot dot-green"></span>常時</div>
        <div class="status-item"><span class="status-dot dot-orange"></span>海外Public / リア友 / 就寝準備</div>
        <div class="status-item"><span class="status-dot dot-red"></span>実家</div>
      </div>
      <div class="friend-request">
        <span class="field-label">フレンド申請</span>
        <span class="field-value">だれでもOK</span>
      </div>
      <div class="boundaries">
        <div class="boundary-item">触る: ◎</a></div>
        <div class="boundary-item">近距離: ◎</div>
        <div class="boundary-item">お砂糖: いる</div>
        <div class="boundary-item">武器: かかって来い</div>
        <div class="boundary-item">暴言/暴力: 〇</div>
        <div class="boundary-item">下ネタ: 〇</div>
      </div>
    </div>
    <div class="intro-section">
      <div class="intro-text">
        うお、わーはやです<br>
        使用アバター: ビナア, 萌, キプフェル, シフォン<br>
        競プロもたまにしてます<br>
        V感はないです<br>
        よろしくね～
      </div>
      <div class="intro-imgs">
        <img src="../img/VRChat_2025-05-07_00-20-07.521_1920x1080.png" class="intro-img" alt="avatar1">
        <img src="../img/VRChat_2025-04-27_00-14-09.064_2560x1440.png" class="intro-img" alt="avatar2">
        <img src="../img/VRChat_2025-05-15_08-41-04.936_1080x1920.png" class="intro-img top" alt="avatar3">
        <img src="../img/VRChat_2025-06-08_23-59-14.420_1080x1920.png" class="intro-img" alt="avatar4">
        <br>
        <img src="../img/VRChat_2025-07-19_13-31-02.912_1080x1920.png" class="intro-img top" alt="avatar5">
        <img src="../img/VRChat_2025-07-19_13-34-09.404_1080x1920.png" class="intro-img top" alt="avatar6">
        <img src="../img/VRChat_2025-07-19_23-41-29.773_1920x1080.png" class="intro-img" alt="avatar7">
      </div>
    </div>
  </div>
  <div id="img-modal">
    <img src="" alt="拡大画像">
  </div>
</body>
</html>
